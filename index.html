<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Enable vertical scroll */
            overflow-x: hidden; /* Prevent horizontal scroll */
            color: #fff;
            position: relative; /* For layering content over the video */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            display: flex;
            flex-direction: column;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop and fit the video */
            z-index: -1; /* Ensure the video is in the background */
            pointer-events: none; /* Make the video non-interactive */
        }

        #loading-video, #main-video {
            display: none; /* Hide loading video and main video initially */
        }

        #loading-screen h1 {
            font-size: 5em;
            color: #fff;
        }

        #main-content {
            display: none; /* Hide the main content initially */
            flex: 1; /* Allow main content to grow and take available space */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate; /* Add glow animation */
            position: fixed; /* Fix header position */
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure it stays above other content */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0); /* No glow (pink/purple glow) */
            }
            100% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.8); /* Glow effect (pink/purple glow) */
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Add margin to avoid content being hidden behind the fixed header */
            max-width: 1000px; /* Limit content width */
            margin-left: auto;
            margin-right: auto;
            width: 90%; /* Adjust width as needed */
        }

        .profile-picture {
            max-width: 15vw; /* Responsive size */
            margin-bottom: 10px;
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure image does not overflow */
            position: relative; /* Position relative for absolute border */
            box-shadow: 0 0 20px rgba(204, 94, 255, 0.8); /* Glow effect (pink/purple glow) */
            border: 2px solid rgba(204, 94, 255, 0.8); /* Pink/purple border */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%; /* Circular shape */
        }

        .intro {
            max-width: 90vw; /* Responsive size */
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 3em;
            margin-top: 0;
        }

        .intro p {
            font-size: 4em; /*Title size*/
            line-height: 1;
            margin-bottom: 0;
        }

        .links {
            margin-top: 0px; /* Adjusted margin to bring links closer to social media text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .links a {
            margin: 10px;
            padding: 10px 20px; /* Responsive padding */
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em; /* Responsive font size */
            border-radius: 3px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: glowFooter 2s ease-in-out infinite alternate; /* Add glow animation */
        }

        @keyframes glowFooter {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0); /* No glow (pink/purple glow) */
            }
            100% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.8); /* Glow effect (pink/purple glow) */
            }
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%; /* Start off-screen to the right */
                opacity: 0;
            }
            100% {
                right: 0; /* Slide in to the right */
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            /* Larger devices adjustments */
            .content {
                width: 90%;
                max-width: 1000px;
            }
        }

        @media (max-width: 767px) {
            /* Smaller devices adjustments */
            .content {
                width: 90%;
                max-width: 90%;
            }

            .profile-picture {
                max-width: 40vw; /* Increase profile picture size on smaller screens */
            }

            .intro p {
                font-size: 2em; /* Decrease font size */
            }

            .links {
                margin-top: 10px; /* Reduce margin top for links */
            }

            .links a {
                font-size: 1.5em; /* Decrease font size */
                padding: 10px 20px; /* Adjust padding */
            }

            header h1 {
                text-align: center; /* Center align header text */
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <video id="loading-video" autoplay muted loop playsinline>
            <source src="Loading.mp4" type="video/mp4">
        </video>
        <h1>Loading<span id="ellipsis"></span></h1>
    </div>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="Main.mp4" type="video/mp4">
    </video>
    <video id="main-video" autoplay muted loop playsinline>
        <source src="Main.mp4" type="video/mp4">
    </video>
    <div id="main-content">
        <header>
            <h1>Welcome to my world</h1>
        </header>
        <div class="content">
            <div class="profile-picture">
                <img src="448969993_1005954630665614_4173930242296266244_n.jpg" alt="Profile Picture">
            </div>            
            <div class="intro">
                <h2>ngleeqthai</h2>
                <p>social media:</p>
            </div>
            <div class="links">
                <a href="https://www.facebook.com/ngleeqthai/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/_ngleeq.thai/?hl=en" target="_blank">Instagram</a>
                <a href="https://steamcommunity.com/id/ngleeqthai0212/" target="_blank">Steam</a>
                <a href="https://specs.gg/ngleeq.thai" target="_blank">My Settings</a>
                <a href="https://tracker.gg/valorant/profile/riot/WWWWWWWWWWWWWWW%231234/overview" target="_blank">Valorant Tracker</a>
            </div>
        </div>
        <footer>
            <p>&copy; WWWWWWWWWWWWWWW</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Delay before starting loading video
            setTimeout(function() {
                // Show and start loading video from the 3rd second instantly
                const loadingVideo = document.getElementById("loading-video");
                loadingVideo.currentTime = 3; // Start from the 3rd second
                loadingVideo.style.display = "block"; // Show loading video
                loadingVideo.play(); // Start playing loading video
            }, 3000); // 3000 milliseconds delay before showing loading video

            // Hide the loading screen and show the video background and main content after 6 seconds from showing loading video
            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("loading-video").style.display = "none"; // Hide loading video
                document.getElementById("video-background").style.filter = "none"; // Remove blur effect
                document.getElementById("main-video").style.display = "block"; // Display main video
                document.getElementById("main-video").play(); // Play main video
                document.getElementById("main-content").style.display = "block";
            }, 9000); // 9000 milliseconds = 3 seconds delay + 6 seconds

            // Ellipsis animation (now faster, every 166 milliseconds)
            const ellipsis = document.getElementById('ellipsis');
            let count = 0;
            setInterval(() => {
                count++;
                if (count === 1) {
                    ellipsis.textContent = '';
                } else if (count === 2) {
                    ellipsis.textContent = '.';
                } else if (count === 3) {
                    ellipsis.textContent = '..';
                } else if (count === 4) {
                    ellipsis.textContent = '...';
                    count = 0;
                }
            }, 166); // Change every 0.166 seconds (166 milliseconds)
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" href="Clove Icon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Brams';
            src: url('BRAMS.woff2') format('woff2'),
                 url('BRAMS.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Brams';
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            min-height: 100vh;
            background-color: #1f1f1f;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-video, #video-background, #main-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        #loading-video, #main-video {
            display: none;
        }

        #loading-screen h1 {
            font-size: 5em;
            color: #fff;
        }

        #main-content {
            display: none;
            padding-bottom: 50px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            animation: glowHeader 2s ease-in-out infinite alternate;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes glowHeader {
            0% {
                box-shadow: 0 0 10px rgba(204, 94, 255, 0);
            }
            100% {
                box-shadow: 0 0 30px rgba(204, 94, 255, 1);
            }
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-transform: normal;
            letter-spacing: 0px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        .content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .profile-picture {
            position: relative;
            max-width: 12vw;
            margin-top: 4px;
            margin-bottom: 4px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(204, 94, 255, 1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%;
        }

        .small-profile-picture {
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 33%;
            border-radius: 50%;
            border: 3px solid rgba(204, 94, 255, 1);
        }

        .fire-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, #ff66cc, #993399);
            animation: fireAnimation 2s ease-in-out infinite alternate;
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes fireAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(204, 94, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 50px rgba(204, 94, 255, 1);
            }
        }

        .intro {
            max-width: 90vw;
            padding: 20px;
            background-color: transparent;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro h2 {
            font-size: 3em;
            margin-top: 0px;
        }

        .intro p {
            font-size: 1.2em;
            line-height: 1;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .links {
            margin-top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .links a {
            margin: 8px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #774c96, #59198e);
            color: #fff;
            text-decoration: none;
            font-size: 3em;
            border-radius: 15px;
            border: 2px solid transparent;
            position: relative;
            right: -100%;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1.1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.3s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(5) {
            animation-delay: 1.5s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #59198e, #774c96);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        footer p {
            margin: 0;
        }

        .valorant-logo {
            width: 100px;
            margin-top: 20px;
        }

        @keyframes slideIn {
            0% {
                right: -100%;
                opacity: 0;
            }
            100% {
                right: 0;
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .content {
                width: 90%;
                max-width: 1000px;
            }
        }

        @media (max-width: 767px) {
            .content {
                width: 90%;
                max-width: 90%;
            }

            .profile-picture {
                max-width: 40vw;
            }

            .intro p {
                font-size: 2em;
            }

            .links {
                margin-top: 5px;
            }

            .links a {
                font-size: 2em;
                padding: 5px 8px;
            }

            header {
                padding: 10px;
            }

            header h1 {
                text-align: center;
                width: auto;
            }

            footer {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <video id="loading-video" autoplay muted loop playsinline>
            <source src="Loading.mp4" type="video/mp4">
        </video>
        <h1>Loading<span id="ellipsis"></span></h1>
    </div>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="Main.mp4" type="video/mp4">
    </video>
    <video id="main-video" autoplay muted loop playsinline>
        <source src="Main.mp4" type="video/mp4">
    </video>
    <div id="main-content">
        <header>
            <h1>Ah, skill issue I'm afraid.</h1>
        </header>
        <div class="content">
            <div class="profile-picture">
                <img src="Main Avatar.jpg" alt="Profile Picture">
                <img src="Small Avatar.jpg" alt="Small Profile Picture" class="small-profile-picture">
                <div class="fire-animation"></div>
            </div>            
            <div class="intro">
                <h2>ngleeqthai</h2>
                <p>social media:</p>
            </div>
            <div class="links">
                <a href="https://www.facebook.com/ngleeqthai/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/_ngleeq.thai/?hl=en" target="_blank">Instagram</a>
                <a href="https://steamcommunity.com/id/ngleeqthai0212/" target="_blank">Steam</a>
                <a href="https://specs.gg/ngleeq.thai" target="_blank">My Settings</a>
                <a href="https://tracker.gg/valorant/profile/riot/WWWWWWWWWWWWWWW%231234/overview" target="_blank">Valorant Tracker</a>
            </div>
        </div>
        <footer>
            <p>&copy; WWWWWWWWWWWWWWW</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Delay before starting loading video
            setTimeout(function() {
                // Show and start loading video from the 3rd second instantly
                const loadingVideo = document.getElementById("loading-video");
                loadingVideo.currentTime = 3; // Start from the 3rd second
                loadingVideo.style.display = "block"; // Show loading video
                loadingVideo.play(); // Start playing loading video
            }, 2500); // 3000 milliseconds delay before showing loading video

            // Hide the loading screen and show the video background and main content after 6 seconds from showing loading video
            setTimeout(function() {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("loading-video").style.display = "none"; // Hide loading video
                document.getElementById("video-background").style.filter = "none"; // Remove blur effect
                document.getElementById("main-video").style.display = "block"; // Display main video
                document.getElementById("main-video").play(); // Play main video
                document.getElementById("main-content").style.display = "block";
            }, 6500); // 9000 milliseconds = 3 seconds delay + 6 seconds

            // Ellipsis animation (now faster, every 166 milliseconds)
            const ellipsis = document.getElementById('ellipsis');
            let count = 0;
            setInterval(() => {
                count++;
                if (count === 1) {
                    ellipsis.textContent = '';
                } else if (count === 2) {
                    ellipsis.textContent = '.';
                } else if (count === 3) {
                    ellipsis.textContent = '..';
                } else if (count === 4) {
                    ellipsis.textContent = '...';
                    count = 0;
                }
            }, 166); // Change every 0.166 seconds (166 milliseconds)
        });
    </script>
</body>
</html>
